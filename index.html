<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cash Register</title>

      <link rel="stylesheet" href="style.css">
</head>
<body>
      
      <div class="container">      
            <h1>Cash Register Manager</h1>

            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            
            <div class="amount input">
                  <label for="total_amount">Bill Amount</label>
                  <input type="number" placeholder="Enter Amount" id="total_amount"/>
                  <button id="next">Next</button>
            </div>

            <div class="amountgiven input">
                  <label for="given_amount">Amount given</label>
                  <input type="number" placeholder="Enter Amount given by customer" id="given_amount"/>
                  <button id="check">Check</button>
            </div>

            <p class="error_msg"></p>

            <div class="output">
                  <table id="currency_table">
                        <tr>
                              <th>No.of Notes</th>
                              <td class="notes"></td>
                              <td class="notes"></td>
                              <td class="notes"></td>
                              <td class="notes"></td>
                              <td class="notes"></td>
                              <td class="notes"></td>
                              <td class="notes"></td>
                              <td class="notes"></td>
                        </tr>
                        <tr>
                              <th>Note</th>
                              <td>2000</td>
                              <td>500</td>
                              <td>100</td>
                              <td>50</td>
                              <td>20</td>
                              <td>10</td>
                              <td>5</td>
                              <td>2</td>
                        </tr>
                  </table>
            </div>
      </div>


      <script src="index.js"></script>
</body>
</html>
